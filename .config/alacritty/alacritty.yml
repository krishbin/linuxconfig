window:
  dimensions:
    columns: 180
    lines: 52
  padding:
    x: 0
    y: 0
  decorations: Full
scrolling:
  history: 10000
  multiplier: 3
window_opacity: 1.0
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Medium
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 12
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0


colors:
  primary:
    background: '#2e3440'
    foreground: '#d8dee9'
    dim_foreground: '#a5abb6'
  cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  vi_mode_cursor:
    text: '#2e3440'
    cursor: '#d8dee9'
  selection:
    text: CellForeground
    background: '#4c566a'
  search:
    matches:
      foreground: CellBackground
      background: '#88c0d0'
    footer_bar:
      background: '#434c5e'
      foreground: '#d8dee9'
  normal:
    black: '#3b4252'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#88c0d0'
    white: '#e5e9f0'
  bright:
    black: '#4c566a'
    red: '#bf616a'
    green: '#a3be8c'
    yellow: '#ebcb8b'
    blue: '#81a1c1'
    magenta: '#b48ead'
    cyan: '#8fbcbb'
    white: '#eceff4'
  dim:
    black: '#373e4d'
    red: '#94545d'
    green: '#809575'
    yellow: '#b29e75'
    blue: '#68809a'
    magenta: '#8c738c'
    cyan: '#6d96a5'
    white: '#aeb3bb'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hints:
    launcher: open

shell:
  program: tmux
  args:
    - new
    - -A
    - -s main

key_bindings:
  - { key: Equals, mods: Control,             action: IncreaseFontSize }
  - { key: Minus,  mods: Control,             action: DecreaseFontSize }
  - { key: V,      mods: Control|Shift,       action: Paste            }
  - { key: C,      mods: Control|Shift,       action: Copy             }
  - { key: Q,      mods: Control,             action: Quit             }
  - { key: N,      mods: Control|Shift,       action: SpawnNewInstance }
  - { key: F11,                                 action: ToggleFullscreen }
