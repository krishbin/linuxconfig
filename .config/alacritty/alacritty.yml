window:
  dimensions:
    columns: 180
    lines: 52
  padding:
    x: 0
    y: 0
  decorations: Full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Medium
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
#  bold_italic:
#    family: JetBrainsMono Nerd Font
#    style: Bold Italic
  size: 6.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
