window:
  dimensions:
    columns: 180
    lines: 52
  padding:
    x: 0
    y: 0
  decorations: Full
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 1.0

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Medium
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
#  bold_italic:
#    family: JetBrainsMono Nerd Font
#    style: Bold Italic
  size: 6.5
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

colors:
  # Default colors
  primary:
    background: '0x1e1e20'
    foreground: '0xfcfcfc'

    dim_foreground: '0xeff0f1'
    bright_foreground: '0xffffff'
    dim_background: '0x31363b'
    bright_background: '0x000000'

  # Normal colors
  normal:
    black: '0x232627'
    red: '0xed1515'
    green: '0x11d116'
    yellow: '0xf67400'
    blue: '0x1d99f3'
    magenta: '0x9b59b6'
    cyan: '0x1abc9c'
    white: '0xfcfcfc'

  # Bright colors
  bright:
    black: '0x7f8c8d'
    red: '0xc0392b'
    green: '0x1cdc9a'
    yellow: '0xfdbc4b'
    blue: '0x3daee9'
    magenta: '0x8e44ad'
    cyan: '0x16a085'
    white: '0xffffff'

  # Dim colors
  dim:
    black: '0x31363b'
    red: '0x783228'
    green: '0x17a262'
    yellow: '0xb65619'
    blue: '0x1b668f'
    magenta: '0x614a73'
    cyan: '0x186c60'
    white: '0x63686d'

bell:
  animation: EaseOutExpo
  duration: 0
  color: '#ffffff'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

cursor:
  style: Block
  unfocused_hollow: true
  thickness: 0.15

live_config_reload: true
mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }
  hints:
    launcher: open


key_bindings:
  - { key: Equals, mods: Control,            action: IncreaseFontSize }
  - { key: Minus,  mods: Control,            action: DecreaseFontSize }
  - { key: V,      mods: Control|Shift,            action: Paste            }
  - { key: C,      mods: Control|Shift,            action: Copy             }
  - { key: Q,      mods: Control,            action: Quit             }
  - { key: N,      mods: Control|Shift,            action: SpawnNewInstance }
